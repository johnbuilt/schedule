<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- Pages -->
    <div id="home" class="page" style="display:none;">
        <h1>My Projects</h1>
        <ul id="projectList"></ul>
        <button onclick="showAddProject()">Add Project</button>
    </div>

    <div id="addProject" class="page" style="display:none;">
        <h1>Add Project</h1>
        <form>
            <input type="text" id="projectName" placeholder="Project Name" required>
            <input type="number" id="projectDifficulty" placeholder="Difficulty (1-5)" required>
            <input type="number" id="projectTime" placeholder="Time (hrs)" required>
            <input type="number" id="projectImportance" placeholder="Importance (1-5)" required>
            <button type="submit">Save Project</button>
        </form>
    </div>

    <div id="todayInput" class="page" style="display:none;">
        <h1>Today</h1>
        <form>
            <input type="number" id="todayFatigueLevel" placeholder="Fatigue Level (1-5)" required>
            <input type="number" id="hoursAvailable" placeholder="Hours Available" required>
            <button type="submit">Optimize</button>
        </form>
        <div id="suggestedProjectDetails"></div>
    </div>

    <div id="weeklyPlanner" class="page" style="display:none;">
        <h1>This Week</h1>
        <div id="calendar"></div>
        <button onclick="showHome()">Back</button>
    </div>

    <div id="calendarPage" class="page" style="display:none;">
        <h1>Calendar</h1>
        <!-- Display previous and upcoming projects -->
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" onclick="showHome()"><i class="fas fa-tasks"></i><span>Projects</span></a>
        <a href="#" onclick="showTodayInput()"><i class="fas fa-calendar-day"></i><span>Today</span></a>
        <a href="#" onclick="showWeeklyPlanner()"><i class="fas fa-calendar-week"></i><span>This Week</span></a>
        <a href="#" onclick="showCalendarPage()"><i class="fas fa-calendar-alt"></i><span>Calendar</span></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
